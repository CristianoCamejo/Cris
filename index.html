<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Class Online</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4fdf5;
      color: #222;
    }
    header {
      background-color: #1b5e20;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .flags {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    .flags img {
      width: 32px;
      height: 24px;
      margin-left: 10px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 4px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .plans {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .plan {
      border: 2px solid #1b5e20;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      background-color: #e8f5e9;
      transition: transform 0.3s;
    }
    .plan:hover {
      transform: scale(1.05);
    }
    .price {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
      color: #1b5e20;
    }
    footer {
      background-color: #1b5e20;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .whatsapp img {
      width: 60px;
      height: 60px;
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: gold;
      color: #333;
      border: 3px solid #d4af37;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeIn 0.5s ease-out;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1b5e20;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .popup .close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #111;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9) translate(-50%, -50%);}
      to {opacity: 1; transform: scale(1) translate(-50%, -50%);}
    }
  </style>
</head>
<body>

  <header>
    <h1 id="title">Aulas de Guitarra Online</h1>
    <div class="flags">
      <img src="https://flagcdn.com/br.svg" alt="Português" onclick="changeLanguage('pt')">
      <img src="https://flagcdn.com/us.svg" alt="English" onclick="changeLanguage('en')">
    </div>
  </header>

  <main>
    <h2 id="subtitle">Escolha seu plano:</h2>
    <div class="plans">
      <div class="plan">
        <h3 id="plan1">1 Aula</h3>
        <p class="price" id="price1">R$ 120</p>
      </div>
      <div class="plan">
        <h3 id="plan2">4 Aulas</h3>
        <p class="price" id="price2">R$ 360</p>
      </div>
    </div>
  </main>

  <div class="popup" id="promoPopup">
    <button class="close" onclick="closePopup()">✖</button>
    <h2 id="popupTitle">Promoção Especial!</h2>
    <p id="popupMsg">50% de desconto para os 10 primeiros alunos!</p>
    <button onclick="goToWhatsApp()">Aproveitar no WhatsApp</button>
  </div>

  <div class="whatsapp">
    <a href="https://wa.me/5551989610859" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
  </div>

  <footer>
    <p>© 2025 GuitarClass Online. Todos os direitos reservados.</p>
  </footer>

  <script>
    function changeLanguage(lang) {
      const texts = {
        pt: {
          title: "Aulas de Guitarra Online",
          subtitle: "Escolha seu plano:",
          plan1: "1 Aula",
          plan2: "4 Aulas",
          price1: "R$ 120",
          price2: "R$ 360",
          popupTitle: "Promoção Especial!",
          popupMsg: "50% de desconto para os 10 primeiros alunos!",
        },
        en: {
          title: "Online Guitar Lessons",
          subtitle: "Choose your plan:",
          plan1: "1 Lesson",
          plan2: "4 Lessons",
          price1: "$25",
          price2: "$75",
          popupTitle: "Special Offer!",
          popupMsg: "50% OFF for the first 10 students!",
        }
      };
      document.getElementById('title').innerText = texts[lang].title;
      document.getElementById('subtitle').innerText = texts[lang].subtitle;
      document.getElementById('plan1').innerText = texts[lang].plan1;
      document.getElementById('plan2').innerText = texts[lang].plan2;
      document.getElementById('price1').innerText = texts[lang].price1;
      document.getElementById('price2').innerText = texts[lang].price2;
      document.getElementById('popupTitle').innerText = texts[lang].popupTitle;
      document.getElementById('popupMsg').innerText = texts[lang].popupMsg;
    }

    function closePopup() {
      document.getElementById('promoPopup').style.display = 'none';
    }

    function goToWhatsApp() {
      window.open('https://wa.me/5551989610859', '_blank');
    }

    // Show popup only once per session
    window.onload = function () {
      if (!sessionStorage.getItem('popupShown')) {
        document.getElementById('promoPopup').style.display = 'block';
        sessionStorage.setItem('popupShown', 'true');
      }
    };
  </script>

</body>
</html>
