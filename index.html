<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guitar Class</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #222, #111);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .popup {
      background-color: #000;
      border: 2px solid green;
      border-radius: 10px;
      padding: 20px;
      max-width: 350px;
      text-align: center;
      position: relative;
    }
    .popup h1 {
      color: green;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .popup p {
      margin: 5px 0;
      font-size: 16px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: red;
      font-size: 20px;
      cursor: pointer;
    }
    .flag-buttons {
      margin-top: 10px;
    }
    .flag-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 5px;
    }
    .flag-buttons img {
      width: 24px;
      height: auto;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .whatsapp-button svg {
      width: 35px;
      height: 35px;
      fill: white;
    }
  </style>
</head>
<body>

<div class="popup" id="popup">
  <span class="close-btn" onclick="togglePopup(false)">×</span>
  <h1 id="title">Aulas de Guitarra</h1>
  <p id="price">1 aula R$120 | 4 aulas R$360</p>
  <p id="promo">Promoções para alunos fixos</p>
  <div class="flag-buttons">
    <button onclick="setLanguage('pt')"><img src="https://flagcdn.com/w40/br.png" alt="Português"></button>
    <button onclick="setLanguage('en')"><img src="https://flagcdn.com/w40/us.png" alt="English"></button>
  </div>
</div>

<a href="https://wa.me/5551989610859" class="whatsapp-button" target="_blank" rel="noopener noreferrer" aria-label="Fale conosco no WhatsApp">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <path d="M16 .063C7.177.063 0 7.238 0 16.063c0 2.828.738 5.56 2.14 7.97L.115 31.748l8.02-2.06A15.862 15.862 0 0016 32c8.822 0 16-7.177 16-15.938C32 7.238 24.822.063 16 .063zm0 29.062a13.061 13.061 0 01-6.646-1.804l-.475-.283-4.758 1.22 1.26-4.632-.309-.478a12.986 12.986 0 01-2.032-6.979c0-7.198 5.865-13.063 13.063-13.063 7.197 0 13.062 5.865 13.062 13.063 0 7.197-5.865 13.062-13.062 13.062zm7.18-9.936c-.393-.197-2.334-1.156-2.695-1.288-.36-.132-.623-.197-.887.197-.262.394-1.02 1.287-1.25 1.55-.23.262-.459.295-.852.098-.393-.197-1.656-.611-3.156-1.946-1.167-1.04-1.956-2.326-2.187-2.72-.23-.394-.025-.607.172-.804.176-.175.394-.459.59-.689.197-.23.262-.394.393-.656.131-.263.066-.492-.033-.689-.099-.197-.887-2.14-1.216-2.93-.32-.788-.646-.682-.886-.694l-.757-.01c-.262 0-.689.098-1.05.492-.36.394-1.377 1.343-1.377 3.277s1.41 3.794 1.605 4.054c.197.262 2.77 4.229 6.716 5.927.939.404 1.67.645 2.24.825.94.299 1.796.257 2.47.156.754-.112 2.334-.954 2.667-1.875.328-.918.328-1.705.23-1.875-.098-.172-.36-.279-.754-.459z"/>
  </svg>
</a>

<script>
  function togglePopup(show) {
    const popup = document.getElementById('popup');
    popup.style.display = show ? 'block' : 'none';
  }

  function setLanguage(lang) {
    const title = document.getElementById('title');
    const price = document.getElementById('price');
    const promo = document.getElementById('promo');

    if (lang === 'en') {
      title.textContent = 'Guitar Lessons';
      price.textContent = '1 class $25 | 4 classes $75';
      promo.textContent = 'Discounts for regular students';
    } else {
      title.textContent = 'Aulas de Guitarra';
      price.textContent = '1 aula R$120 | 4 aulas R$360';
      promo.textContent = 'Promoções para alunos fixos';
    }

    togglePopup(true); // reabre o popup automaticamente
  }

  // Opcional: abrir popup automaticamente ao carregar
  window.onload = () => togglePopup(true);
</script>

</body>
</html>
